{% extends 'base.html' %}
{% load static %}
{% block content %}

<html lang="en"></html>

<section class= "daftar-produk">
    {% for item in jualproduk %}
    <div class= "container-fluid py-3">
        <div class="row">
            <div class="col-lg-2">
            </div>
            <div class="col-lg-4">
                <img src= "{{item.image.url}}" style="size: 50%;width: 300px;"> 
            </div>
            <div class="col-lg-6">
                <a href="/jualproduk/{{ item.id }}" style="text-decoration:none,">{{item.name}}</a>
            </div>
        </div>
    </div>
</section>
{% endfor  %}
{% endblock  %}
